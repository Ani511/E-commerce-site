<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <style>
        #cart {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #checkoutButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #checkoutButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <input type="text" id="searchBar" placeholder="Search for products...">
    </header>
    <main id="productList"></main>
    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cartList"></div>
        <h3 id="totalPrice">Total: $0</h3>
        <button id="checkoutButton">Checkout</button>
    </section>
    <footer>
        <p>Â© 2025 E-Commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
